
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-conf
data:
  filebeat.yml: |
    filebeat.modules:
      - module: wazuh
        alerts:
          enabled: true
        archives:
          enabled: false

    setup.template.json.enabled: true
    setup.template.json.path: '/etc/wazuh-template.json'
    setup.template.json.name: 'wazuh'
    setup.template.overwrite: true
    setup.ilm.enabled: false

    output.elasticsearch:
      hosts: ['http://elasticsearch:9200']
