# Nginx service

apiVersion: v1
kind: Service
metadata:
  name: wazuh-nginx
  labels:
    app: wazuh-nginx
spec:
  type: NodePort
  selector:
    app: wazuh-nginx
  ports:
    - name: web-https
      port: 443
      targetPort: 443
      nodePort: 30443
